<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Anytime is a train time</h1>
          <p class="lead">Choo. Choo. Chee. Chee.</p>
        </div>
    </div>  
    <div class = 'container'>
        <table class="table">
            <div class="card-header">
                Current Train Schedule
            </div>
            <thead class="thead-dark">
                <tr>
                    <th class = 'tablecolumnheader' scope="col">Train</th>
                    <th class = 'tablecolumnheader' scope="col">Destination</th>
                    <th class = 'tablecolumnheader' scope="col">Frequency(min)</th>
                    <th class = 'tablecolumnheader' scope="col">Next Arrival</th>
                    <th class = 'tablecolumnheader' scope="col">Minutes away</th>
                </tr>
            </thead>
            <tbody id = 'parentfornewemployee'>
                <!-- <tr >
                    <th>Los Angeles Rocket</th>
                    <td>Los Angeles</td>
                    <td id = 'firsttrainfreq'>30</td>
                    <td>18:00</td>
                    <td>15</td>
                </tr> -->
            </tbody>
        </table>
        <div class = 'inputblock'>
            <div class="card-header" id ='secondheader'>
                Add new Train
            </div>
            <div class="input-group mb-3" id = 'trainNameParent'>
                <div class= 'inputheader'>Train name</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="trainName" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="input-group mb-3" id = 'destinationParent'>
                <div class= 'inputheader'>Destination</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="destination"  aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="input-group mb-3" id = 'firstTrainTimeParent'>
                <div class= 'inputheader'>First train time</div>
                <div class="input-group mb-3">
                    <input type="time" class="form-control" id="firstTrainTime" aria-describedby="basic-addon3">
                </div>
            </div>

            <div class="input-group mb-3" id = 'frequencyParent'>
                <div class= 'inputheader'>Frequency(min)</div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="frequency" aria-describedby="basic-addon3">
                </div>
            </div>

        </div>
        <button type="button" class="btn btn-warning" id = 'submit'>Submit</button>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src = 'js/logic.js'></script>
</body>
</html>
